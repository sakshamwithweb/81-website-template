<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Templates Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        #templatesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            max-width: 1200px;
            width: 100%;
            gap: 20px;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease;
            text-decoration: none;
            /* Remove underline for the whole card */
            color: inherit;
            /* Inherit color for all child elements */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 200px;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .slider img.active {
            display: block;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(-50%);
            padding: 0 10px;
        }

        .control-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .control-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

        function createTemplateCard(template) {
            const cardLink = document.createElement('a');
            cardLink.className = 'card';
            cardLink.href = template.githubLink;
            cardLink.target = '_blank';

            const cardContent = document.createElement('div');
            cardContent.className = 'card-content';

            const title = document.createElement('div');
            title.className = 'card-title';
            title.textContent = template.name;

            const imageContainer = document.createElement('div');
            imageContainer.className = 'slider';

            if (template.imgFiles.length > 1) {
                template.imgFiles.forEach((imgSrc, index) => {
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    if (index === 0) img.classList.add('active');
                    imageContainer.appendChild(img);
                });

                const prevBtn = document.createElement('button');
                prevBtn.className = 'control-button';
                prevBtn.textContent = '❮';
                prevBtn.onclick = (e) => {
                    e.preventDefault();
                    changeSlide(imageContainer, -1);
                };

                const nextBtn = document.createElement('button');
                nextBtn.className = 'control-button';
                nextBtn.textContent = '❯';
                nextBtn.onclick = (e) => {
                    e.preventDefault();
                    changeSlide(imageContainer, 1);
                };

                const sliderControls = document.createElement('div');
                sliderControls.className = 'slider-controls';
                sliderControls.appendChild(prevBtn);
                sliderControls.appendChild(nextBtn);

                imageContainer.appendChild(sliderControls);
            } else {
                const img = document.createElement('img');
                img.src = template.imgFiles[0];
                img.classList.add('active');
                imageContainer.appendChild(img);
            }

            cardContent.appendChild(imageContainer);
            cardContent.appendChild(title);
            cardLink.appendChild(cardContent);

            return cardLink;
        }

        function changeSlide(slider, direction) {
            const images = slider.querySelectorAll('img');
            let currentIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
            const newIndex = (currentIndex + direction + images.length) % images.length;

            images[currentIndex].classList.remove('active');
            images[newIndex].classList.add('active');
        }

        function renderTemplates() {
            const container = document.getElementById('templatesContainer');
            templates.forEach(template => {
                const card = createTemplateCard(template);
                container.appendChild(card);
            });
        }

        renderTemplates();
    </script>
