<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Rotating image gallery</title>
  </head>
  <body>
    <a href="index.html">Rotating images</a>

    <div class="image-container">
      <span style="--i: 1">
        <img src="https://picsum.photos/id/530/250/150" alt="random images" />
      </span>
      <span style="--i: 2">
        <img src="https://picsum.photos/id/1022/250/150" alt="random images" />
      </span>
      <span style="--i: 3">
        <img src="https://picsum.photos/id/505/250/150" alt="random images" />
      </span>
      <span style="--i: 4">
        <img src="https://picsum.photos/id/523/250/150" alt="random images" />
      </span>
      <span style="--i: 5">
        <img src="https://picsum.photos/id/295/250/150" alt="random images" />
      </span>
      <span style="--i: 6">
        <img src="https://picsum.photos/id/38/250/150" alt="random images" />
      </span>
      <span style="--i: 7">
        <img src="https://picsum.photos/id/1000/250/150" alt="random images" />
      </span>
      <span style="--i: 8">
        <img src="https://picsum.photos/id/124/250/150" alt="random images" />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="rotate.js"></script>
  </body>
</html>
