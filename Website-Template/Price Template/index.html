<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Price Template</title>
    <!-- Google Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap  CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

     <!-- CSS Stylesheet -->
      <link rel="stylesheet" href="styles.css">

      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/38705f3c43.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section  id="pricing">

      <h2 class="big-heading">A Price Template</h2>
      <p>Simple and affordable price plans available.</p>


      <div class="row">

        <div class="pricing-column col-lg-4 col-md-6">
         <div class="card">
              <div class="card-header">
                   <h3>Chihuahua</h3>
              </div>
              <div class="card-body">
                <h2 class="price-text">Free</h2>
                <p>5 Matches Per Day</p>
                <p>10 Messages Per Day</p>
                <p>Unlimited App Usage</p>
                <button class="btn btn-lg btn-block btn-outline-dark col-12" type="button">Sign Up</button>
              </div>
        </div>
    </div>

    <div class="pricing-column col-lg-4 col-md-6">
         <div class="card">
              <div class="card-header">
                     <h3>Labrador</h3>
              </div>
              <div class="card-body">
                <h2 class="price-text">$49 / mo</h2>
                <p>Unlimited Matches</p>
                <p>Unlimited Messages</p>
                <p>Unlimited App Usage</p>
                <button class="btn btn-lg  btn-dark col-12 " type="button">Sign Up</button>
              </div>
         </div>
    </div>


    <div class="pricing-column col-lg-4 ">
      <div class="card">
              <div class="card-header">
                   <h3>Mastiff</h3>
              </div>
              <div class="card-body">
                <h2 class="price-text">$99 / mo</h2>
                <p>Unlimited Matches</p>
                <p>Unlimited Messages</p>
                <p>Unlimited App Usage</p>
                <button class="btn btn-lg btn-block btn-outline-dark col-12" type="button">Sign Up</button>
              </div>
        </div>
      </div>
    </div>

    </section>
  </body>
</html>
