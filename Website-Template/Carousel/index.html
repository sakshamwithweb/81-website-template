<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
    <title>Carousal</title>
</head>
<body>
    <div class="carousel-container">
        <div class="btn prev" id="prevBtn"></div>
        <div class="btn next" id="nextBtn">&#x0355;</div>
        <div class="carousel-slide">
            <img src="./assets/image3.jfif" alt="Nature Image #3" id="lastClone">
            <img src="./assets/image1.jpg" alt="Nature Image #2">
            <img src="./assets/image2.jpg" alt="Nature Image #1">
            <img src="./assets/image3.jfif" alt="Nature Image #3">
            <img src="./assets/image1.jpg" alt="Nature Image #2" id="firstClone">
        </div>
    </div>
    <div class="carousel-meter">
        <div class="circle active"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
