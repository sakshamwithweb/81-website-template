<html>
  <head>
    <title>WikiLeaks</title>
    <link rel="icon" href="Wikileaks_logo.svg">
  </head>
  <body>
    <input type="text" id="toevoegInputVeldLang" placeholder="en">
    <input type="text" id="toevoegInputVeldStart" placeholder="Special:Random">
    <input type="text" id="toevoegInputVeldEnd" placeholder="Philosphy">
    <button type="button" id="toevoegKnop">Voeg toe</button>
    <button type="button" id="verwijderKnop">Verwijder alles</button>
    <button type="button" id="openWiki"> Open Wikipedia</button>
    <label class="switch">
      <input type="checkbox" id="darkMode">
      <span class="slider round"></span>
    </label>
    <hr/>
    <ul id="items">
    </ul>
    <div id="license">
      <p>
       <a href="https://commons.wikimedia.org/w/index.php?curid=6011273">author page logo</a>
      </p>
    </div>
  </body>
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</html>
