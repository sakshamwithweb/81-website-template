<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Login form</title>
  </head>
  <body>
    <a href="index.html">HOME</a>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Log in</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="social-icons">
          <img src="img/fb.jpg" alt="facebook" />
          <img src="img/ista.png" alt="instagram" />
          <img src="img/link.png" alt="linkedin" />
        </div>
        <form id="login" class="input-group">
          <input type="text" class="input-field" placeholder="User id" required />
          <input type="text" class="input-field" placeholder="Password" required />
          <input type="checkbox" class="check-box" /><span class="span">Remember password</span>
          <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="register" class="input-group">
          <input type="text" class="input-field" placeholder="User id" required />
          <input type="email" class="input-field" placeholder="Email" required />
          <input type="checkbox" class="check-box" /><span class="span">I agree to the terms & conditions</span>
          <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    <script>
      let x = document.getElementById("login");
      let y = document.getElementById("register");
      let z = document.getElementById("btn");

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
  </body>
</html>
